<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>

    <!-- Generative Design Dependencies here -->
    <!-- GG Bundled -->
    <script src="https://cdn.jsdelivr.net/gh/generative-design/Code-Package-p5.js@master/libraries/gg-dep-bundle/gg-dep-bundle.js"></script>
    <!-- Opentype -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/opentype.js/0.7.3/opentype.min.js"></script>
    <!-- Rita -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rita/1.3.11/rita-small.min.js"></script>
    <!-- Chroma -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.6/chroma.min.js"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Book of Answer</title>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="initial-screen">
      <!-- 使用 PNG 图片替代标题和副标题 -->
      <img src="data/The_Book_of_Answers.png" alt="The Book of Answers" class="title-image">
      <img src="data/description.png" alt="Description" class="subtitle-image">

      <!-- 在副标题和输入框之间插入 apple.png -->
      <img src="data/apple.png" alt="Apple" class="apple-img">

      <!-- 问题输入框，保留下划线和问号 -->
      <div id="question-container">
        <input type="text" id="question" placeholder="Type your question" autofocus>
        <span>?</span>
      </div>
    </div>
  
    <div id="answer-screen" style="display:none;">
      <!-- 这里会显示交互字体效果 -->
      <div id="canvas-container"></div>
      <button id="try-again-button">Try Again</button>
    </div>
  
    <!-- main -->
    <script src="sketch2.js"></script>
  </body>
</html>
